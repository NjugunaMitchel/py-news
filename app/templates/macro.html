{% extends 'base.html%}
{% import 'macros.html' as macro %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}
</head>
<body>
    
        {% block content %}
        <div class="container">
            <form>
                <input type="text" name="news_query" placeholder="Search for a specific source" class="form-control">
                <input type="submit" value="Submit" class="btn btn-default">
            </form>
    
            <h3 class="bg-secondary"> Headlines</h3>
            <ul>
                <p>{{ macro.displayNewsList(business)}}</p>
            </ul>
            <h1> Sports</h1>
            <ul>
                {{ macro.displayNewsList(sports) }}
            </ul>
           
        </div>
    
    
        {% endblock %}

    
</body>
</html>
