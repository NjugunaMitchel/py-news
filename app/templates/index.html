{% extends 'base.html'%}
{% import 'macros.html' as macro%}

    {% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
    {% endblock %}



<body>
    {% block content %}
    <div class="container">
        <form>
            <input type="text" name="news_query" placeholder="Search for a specific source" class="form-control">
            <input type="submit" value="Submit" class="btn btn-default">
        </form>


        <div class="col">
            <h1> Headlines</h1>
            
                <p class="border bg-success">{{ macro.displayNewsList(top_headlines)}}</p>
           
        </div>

        <div class="col">
            <h1> Business</h1>
            
                <p>{{ macro.displayNewsList(business)}}</p>
           
        </div>
        <div class="col">

            <h1> Sports</h1>
                {{ macro.displayNewsList(sports) }}
        </div>
       
    </div>


    {% endblock %}
</body>
